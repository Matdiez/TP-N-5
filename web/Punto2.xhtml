<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlLibros" header="Lista de Libros" footer="PV 2018 - [ Punto 2 ]">
            <p:growl id="mensaje2" showDetail="true"/>
            <h:form id="frmLibros">
                <h:panelGrid id="tblIngreso" columns="2">
                    <p:outputLabel for="txtAutor" 
                                   value="Autor:"/>
                    <p:inputText id="txtAutor"
                                 value="#{libroFormBean.autor}"
                                 required="true"/>
                    <p:outputLabel for="txtIsbn" 
                                   value="ISBN:"/>
                    <p:inputText id="txtIsbn"
                                 value="#{libroFormBean.isbn}"/>
                    <p:outputLabel for="txtTítulo" 
                                   value="Título:"/>
                    <p:inputText id="txtTítulo"
                                 value="#{libroFormBean.título}"/>
                    <p:outputLabel for="txtPrecio" 
                                   value="Precio:"/>
                    <p:inputText id="txtPrecio"
                                 value="#{libroFormBean.precio}"/>
                </h:panelGrid>
                <h:panelGrid id="tblBotones2" columns="2">
                    <p:commandButton id="btnAgregarLibro"
                                     value="Agregar Libro"
                                     actionListener="#{libroFormBean.agregarLibro()}"
                                     update="dtTblLibros"/>
                    <p:commandButton id="btnBorrarListadoLibro"
                                     value="Limpiar"
                                     actionListener="#{libroFormBean.reiniciarLista()}"
                                     update="dtTblLibros"/>
                </h:panelGrid>
                <h:panelGrid id="pnlMuestraLibros" columns="4">
                    <p:dataTable id="dtTblLibros"
                                 value="#{libroFormBean.listadoLibro.libros}"
                                 var="cadaLibro"
                                 emptyMessage="No se cargó ningún libro a la lista">
                        <p:column headerText="Autor">
                            <p:outputLabel value="#{cadaLibro.autor}"/>
                        </p:column>
                        <p:column headerText="ISBN">
                            <p:outputLabel value="#{cadaLibro.isbn}"/>
                        </p:column>
                        <p:column headerText="Título">
                            <p:outputLabel value="#{cadaLibro.título}"/>
                        </p:column>
                        <p:column headerText="Precio">
                            <p:outputLabel value="#{cadaLibro.precio}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
