<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panel id="pnlPalabras" header="Lista de Palabras" footer="PV 2018 - [ Punto 1 ]">
            <p:growl id="mensaje1" showDetail="true"/> 
            <h:form id="frmPalabras">
                <h:panelGrid id="tblPalabras" columns="2">
                    <p:outputLabel for="txtPalabra" 
                                   value="Ingrese una Palabra:"/>
                    <p:inputText id="txtPalabra" 
                                 value="#{palabrasFormBean.palabra}" 
                                 required="true"/>
                </h:panelGrid>
                <h:panelGrid id="tblBotones1" columns="3">
                    <p:commandButton id="btnCargarPalabras" 
                                     value="Agregar a la Lista" 
                                     actionListener="#{palabrasFormBean.agregarPalabras()}" 
                                     update="dtTblPalabras"/>
                    <p:commandButton id="btnOrdenarListado"
                                     value="Ordenar la lista"
                                     actionListener="#{palabrasFormBean.ordenarPalabras()}"
                                     update="dtTblPalabras"/>
                    <p:commandButton id="btnBorrarListado"
                                     value="Borrar el Listado" 
                                     actionListener="#{palabrasFormBean.reiniciarLista()}" 
                                     update="dtTblPalabras"/>
                </h:panelGrid>
                <h:panelGrid id="pnlMuestraPalabras" columns="1">
                    <p:dataTable id="dtTblPalabras" 
                                 value="#{palabrasFormBean.listadoPalabras.listaPalabras}" 
                                 var="cadPalabra" 
                                 emptyMessage="No se cargÃ³ ninguna palabra a la lista">
                        <p:column headerText="Palabras">
                            <p:outputLabel value="#{cadPalabra}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGrid>
            </h:form>
        </p:panel>
    </h:body>
</html>
